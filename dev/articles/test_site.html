<!doctype html>

<h1>Site automation tests</h1>

<p>The following button toggles a paragraph:</p>
<button id="toggle_div">Toggle div</button>

<div class="toggleable">
  <p>Hello!</p>
</div>

<br />
<p>Enabled/disabled buttons:</p>

<div class="buttons">
  <button>Enabled</button>
  <button disabled>Disabled</button>
</div>

<br />

<form class="actions-form">
  <div class="actions-test">
    <button type="button" class="actions-button">Test button</button>
    <p id="button-output"></p>
    <input type="text" class="actions-input" />
    <p id="text-output"></p>
    <input type="submit" value="Submit" />
  </div>
</form>
<p id="form-output" style="color: red"></p>

<select id="selection">
  <option value="1">One</option>
  <option value="2">Two</option>
  <option value="3">Three</option>
</select>

<p id="selection-output"></p>

<select multiple id="multiple-selection">
  <option value="1">One</option>
  <option value="2">Two</option>
  <option value="3">Three</option>
</select>

<p id="multiple-selection-output"></p>

<p contenteditable="true" id="editable-text">Editable text</p>

<p id="editable-text-output"></p>

<br />
<script src="jquery-3.7.1.min.js"></script>
<script src="test_site.js"></script>
